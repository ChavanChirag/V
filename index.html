<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine â¤ï¸</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  background: linear-gradient(to bottom, #ffd6e8, #fff);
  overflow: hidden;
}

.bounce { animation: bounce 1.5s infinite; }
@keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }

.float { animation: float 3s ease-in-out infinite; }
@keyframes float {0%{transform:translateY(0);}50%{transform:translateY(-20px);}100%{transform:translateY(0);} }

.fadeIn { animation: fadeIn 1s ease forwards; }
@keyframes fadeIn {from{opacity:0;transform:scale(.8);}to{opacity:1;transform:scale(1);}}

/* romantic background */
.romantic-bg {
  background: linear-gradient(135deg,#ffc0cb,#ffe4ec);
  background-size: cover;
}

.option-btn {
  transition: all 0.3s ease;
}

.option-btn:hover {
  scale: 1.05;
}
</style>
</head>

<body class="flex items-center justify-center h-screen">

<!-- PAGE 1 -->
<div id="page1" class="text-center">
<img id="mainImage" src="https://i.imgur.com/UPSKZF7.gif"
class="w-72 mx-auto rounded-xl shadow-lg"/>
<h1 id="question" class="text-4xl font-bold text-pink-600 mt-6">
Will you be my Valentine? â¤ï¸
</h1>
<div class="mt-6 flex justify-center gap-5">
<button id="yesBtn" class="bg-green-500 text-white px-6 py-3 rounded-xl text-xl bounce">Yes ğŸ’–</button>
<button id="noBtn" class="bg-red-500 text-white px-6 py-3 rounded-xl text-xl">No ğŸ’”</button>
</div>
</div>

<!-- PAGE 2 LETTER OPENING -->
<div id="page2" class="hidden flex flex-col items-center relative">
<img id="letterClosed"
src="https://i.imgur.com/tlyiRvP.jpeg"
class="w-60 cursor-pointer float drop-shadow-xl z-10" />
<img id="letterOpen"
src="https://i.imgur.com/ZaazxR0.jpeg"
class="w-60 hidden drop-shadow-xl z-10" />
<p id="loveNote"
class="absolute top-32 text-center text-pink-700 text-xl max-w-md opacity-0 transition-all duration-1000 translate-y-20 font-semibold">
Thank you for being in my life â¤ï¸
</p>
<button id="afterLetter"
class="hidden mt-48 bg-pink-500 text-white px-6 py-3 rounded-xl text-xl bounce">
Next â
</button>
<p class="text-pink-600 mt-4 text-lg">Click the letter ğŸ’Œ</p>
</div>

<!-- PAGE 3 MESSAGE -->
<div id="page3" class="hidden flex flex-col items-center text-center romantic-bg p-10 rounded-xl">
<p class="text-2xl text-pink-700 font-semibold max-w-xl fadeIn mb-6">
From the moment you came into my life, everything became brighter, happier and more beautiful.<br>
You are my smile, my peace and my biggest happiness.<br>
Thank you for being mine. I love you endlessly â¤ï¸
</p>
<button id="toQuiz" class="bg-pink-500 text-white px-6 py-3 rounded-xl text-xl bounce">Next â</button>
</div>

<!-- PAGE 4 QUIZ -->
<div id="page4" class="hidden flex flex-col items-center text-center p-8">
<div id="quizContainer" class="w-full max-w-xl text-center"></div>
</div>

<script>
// PAGE 1
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const mainImage=document.getElementById("mainImage");
const question=document.getElementById("question");

const page1=document.getElementById("page1");
const page2=document.getElementById("page2");
const page3=document.getElementById("page3");
const page4=document.getElementById("page4");

let noCount=0;

const noMessages=[
"Are you sure? ğŸ˜¢",
"Please baby ğŸ¥º",
"Think again â¤ï¸",
"I will cry ğŸ˜­",
"Last chance ğŸ’”",
"Okay fine... just click Yes ğŸ˜­"
];

const images=[
"https://i.imgur.com/UPSKZF7.gif",
"https://i.imgur.com/Ji1hORa.gif",
"https://i.imgur.com/LKU8m9Q.gif",
"https://i.imgur.com/qa9zqMD.gif",
"https://i.imgur.com/gGmgkLP.gif",
"https://i.imgur.com/915jvLT.gif",
"https://i.imgur.com/egD3AlY.gif"
];

noBtn.onclick=()=>{
  if(noCount<noMessages.length){
    question.innerText=noMessages[noCount];
    mainImage.src=images[noCount+1];
    yesBtn.style.transform=`scale(${1+(noCount*0.3)})`;
    noCount++;
  }
};

yesBtn.onclick=()=>{
  confetti({particleCount:200,spread:120});
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
};

// PAGE 2 LETTER
const letterClosed=document.getElementById("letterClosed");
const letterOpen=document.getElementById("letterOpen");
const loveNote=document.getElementById("loveNote");
const afterLetter=document.getElementById("afterLetter");

letterClosed.onclick=()=>{
  letterClosed.classList.add("hidden");
  letterOpen.classList.remove("hidden");

  setTimeout(()=>{
    loveNote.style.opacity="1";
    loveNote.style.transform="translateY(0)";
  },400);

  setTimeout(()=>{
    afterLetter.classList.remove("hidden");
    confetti({particleCount:200,spread:120});
  },1400);
};

afterLetter.onclick=()=>{
  page2.classList.add("hidden");
  page3.classList.remove("hidden");
};

// PAGE 3 MESSAGE
document.getElementById("toQuiz").onclick=()=>{
  page3.classList.add("hidden");
  page4.classList.remove("hidden");
  startQuiz();
};

// PAGE 4 QUIZ
const quizData = [
  { question: "What was the date we first met?", options: ["22 August","24 August","21 August"], answer: 1 },
  { question: "What was the food we ate on our first date?", options: ["Momos","Ramen","Ice Cream"], answer: 1 },
  { question: "Who loves you more?", options: ["Your boyfriend","Chirag","Bonu"], answer: 2 },
  { question: "How long have we been together?", options: ["1 year 3 months","2 years 4 months","1 year 5 months"], answer: 2 },
  { question: "What could be our common favorite food?", options: ["Chinese","Butter Chicken","Fish Thali"], answer: 2 }
];

let currentQuestion=0;
const quizContainer=document.getElementById("quizContainer");

function startQuiz() {
  currentQuestion = 0;
  showQuestion(currentQuestion);
}

function showQuestion(qIndex) {
  const q = quizData[qIndex];
  quizContainer.innerHTML = "";

  const qEl = document.createElement("p");
  qEl.className="text-2xl font-semibold mb-6 fadeIn";
  qEl.innerText = q.question;
  quizContainer.appendChild(qEl);

  q.options.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.className="option-btn px-4 py-2 rounded mb-2 w-full text-white text-lg";
    btn.innerText = opt;
    btn.style.backgroundColor = "#f472b6";
    btn.onclick = () => checkAnswer(i, btn, q.answer);
    quizContainer.appendChild(btn);
  });
}

function checkAnswer(selected, btn, correct) {
  const buttons = document.querySelectorAll(".option-btn");
  buttons.forEach(b => b.disabled = true);
  
  if(selected === correct){
    btn.style.backgroundColor = "#22c55e";
    confetti({particleCount:150,spread:100});
  } else {
    btn.style.backgroundColor = "#ef4444";
    buttons[correct].style.backgroundColor = "#22c55e";
  }

  setTimeout(()=>{
    currentQuestion++;
    if(currentQuestion < quizData.length){
      showQuestion(currentQuestion);
    } else {
      // Quiz complete â†’ show button linking to Google Drive video
      quizContainer.innerHTML = `
        <p class="text-xl mb-4 font-semibold text-pink-700">ğŸ‰ Quiz Completed! Click below to watch the video </p>
        <a href="https://drive.google.com/file/d/1bIJrgqLQA8ie-cU7NDN0_9VFAHzpGT_J/view?usp=drivesdk" 
           target="_blank" 
           class="bg-pink-500 text-white px-6 py-3 rounded-xl text-xl hover:bg-pink-600 transition">
          Watch Video on Google Drive
        </a>
      `;
    }
  },1500);
}
</script>

</body>
</html>
