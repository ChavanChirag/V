<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine â¤ï¸</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  background: linear-gradient(to bottom, #ffd6e8, #fff);
  overflow: hidden;
}

.bounce { animation: bounce 1.5s infinite; }

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.float { animation: float 3s ease-in-out infinite; }

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

.fadeIn { animation: fadeIn 1s ease forwards; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Page 3 Romantic Background */
.romantic-bg {
  background: linear-gradient(135deg, #ffc0cb, #ffe4ec);
  background-image: url('https://i.imgur.com/9Qx4F0A.png');
  background-size: cover;
}

</style>
</head>

<body class="flex items-center justify-center h-screen">

<!-- PAGE 1 -->
<div id="page1" class="text-center">

<img id="mainImage" src="images/image1.gif" class="w-72 mx-auto rounded-xl shadow-lg" />

<h1 id="question" class="text-4xl font-bold text-pink-600 mt-6">
Will you be my Valentine? â¤ï¸
</h1>

<div class="mt-6 flex justify-center gap-5">

<button id="yesBtn" class="bg-green-500 text-white px-6 py-3 rounded-xl text-xl bounce">
Yes ğŸ’–
</button>

<button id="noBtn" class="bg-red-500 text-white px-6 py-3 rounded-xl text-xl">
No ğŸ’”
</button>

</div>

</div>


<!-- PAGE 2 FLOATING LETTER -->
<div id="page2" class="hidden flex flex-col items-center">

<img id="letter" src="images/letter.png" 
class="w-60 cursor-pointer float fadeIn drop-shadow-xl" />

<p class="text-pink-600 mt-4 text-lg">Click the letter ğŸ’Œ</p>

</div>


<!-- PAGE 3 PHOTO + MESSAGE + NEXT -->
<div id="page3" class="hidden flex flex-col items-center text-center romantic-bg p-10 rounded-xl">

<img src="images/lovePhoto.jpg" 
class="w-80 rounded-xl shadow-xl mb-6 float fadeIn" />

<p class="text-2xl text-pink-700 font-semibold max-w-xl fadeIn mb-6">
From the moment you came into my life, everything became brighter, happier and more beautiful.
You are my smile, my peace and my biggest happiness.
Thank you for being mine. I love you endlessly â¤ï¸
</p>

<button id="toQuiz" class="bg-pink-500 text-white px-6 py-3 rounded-xl text-xl bounce">
Next â
</button>

</div>


<!-- PAGE 4 QUIZ -->
<div id="page4" class="hidden text-center">

<h1 class="text-4xl font-bold text-pink-600 mb-6">Quiz Time ğŸ’•</h1>

<p class="text-xl mb-4">When did we first meet?</p>

<div class="flex flex-col gap-3">
<button class="quizBtn bg-pink-400 px-4 py-2 rounded">Option 1</button>
<button class="quizBtn bg-pink-400 px-4 py-2 rounded">Option 2</button>
<button class="quizBtn bg-pink-400 px-4 py-2 rounded">Option 3</button>
</div>

<button id="quizNext" class="mt-6 bg-green-500 text-white px-6 py-3 rounded-xl">
Next â
</button>

</div>


<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const mainImage = document.getElementById("mainImage");
const question = document.getElementById("question");

const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");
const page4 = document.getElementById("page4");

const letter = document.getElementById("letter");
const toQuiz = document.getElementById("toQuiz");

let noCount = 0;

const noMessages = [
"Are you sure? ğŸ˜¢",
"Please baby ğŸ¥º",
"Think again â¤ï¸",
"I will cry ğŸ˜­",
"Last chance ğŸ’”",
"Okay fine... just click Yes ğŸ˜­"
];

const images = [
"images/image1.gif",
"images/image2.gif",
"images/image3.gif",
"images/image4.gif",
"images/image5.gif",
"images/image6.gif",
"images/image7.gif"
];

noBtn.onclick = () => {
if(noCount < noMessages.length) {
question.innerText = noMessages[noCount];
mainImage.src = images[noCount + 1];
let size = 1 + (noCount * 0.3);
yesBtn.style.transform = `scale(${size})`;
noCount++;
}
}


// YES CLICK

yesBtn.onclick = () => {
confetti({ particleCount: 200, spread: 120 });
page1.classList.add("hidden");
page2.classList.remove("hidden");
};


// LETTER CLICK

letter.onclick = () => {
page2.classList.add("hidden");
page3.classList.remove("hidden");
confetti({ particleCount: 180, spread: 100 });
};


// PAGE 3 â†’ PAGE 4

toQuiz.onclick = () => {
page3.classList.add("hidden");
page4.classList.remove("hidden");
};

</script>

</body>
</html>
